    table {
      width: 100%;

      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-weight: bold;

    }

    td {

      padding: 15px;

    }

    form {

      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],

      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      table, tbody, tr, td {
        display: block;
        width: 100%;
      }

      td {
        margin-bottom: 20px;
      }
    }
